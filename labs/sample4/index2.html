<html>
	<head>
		<title>Style</title>
		<style>
			/* This container style gives the flex appearance*/
			.container {
				display: flex; /*making the div as flex*/
				justify-content: space-between; /*for more styling*/
			}
			.container > div {
				/*for the divs inside the outer div*/
				height: 400px; /*height is 400px*/
				width: 400px; /*width is 400px*/
				background-color: red; /*background colour is to be red*/
				text-align: center;
			}
			button {
				margin-top: 50%; /*button should appear at the center*/
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!--For first div-->
			<div id="div1">
				<!--Button of first div-->
				<button onclick="changeStyle('div1')">Change style</button>
			</div>
			<!--For second div-->
			<div id="div2">
				<!--Button for second div-->
				<button onclick="changeStyle('div2')">Change style</button>
			</div>
			<!--For third div-->
			<div id="div3">
				<!--Button for third div-->
				<button onclick="changeStyle('div3')">Change style</button>
			</div>
		</div>
		<!--Javascript code-->
		<script>
			function changeStyle(divId) {
				//function which takes the id as parameter
				document.getElementById(divId).style.backgroundColor = "blue"; //chnage the background color as blue
				document.getElementById(divId).style.width = "200px"; //lower the width
			}
		</script>
	</body>
</html>
