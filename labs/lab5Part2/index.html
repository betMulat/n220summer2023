<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .myDiv {
    width: 100px;
    height: 100px;
    background-color: #1c0e99;
    }
    </style>
    </head>
    <body>
    
    <div class="myDiv"
    onmouseover="this.style.backgroundColor = '#0e0e0f'"
    onmouseout="this.style.backgroundColor = '#1c0e99'">
    </div>
    
    </body>
